<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="tetris.css">
	<script src="https://use.fontawesome.com/2ac2053023.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
</head>
<body>
	<div id="mask" class="hide">
		<h1>Game Over!</h1>
		<button onClick="game.startGame()">Play Again</button>
	</div>

	<h1>Tetris with React</h1>
	<div>Spacebar: pause/unpause. Arrow keys: Move and rotate</div><br>
	<div class="game">
		<div id="gameInfoContainer">
		</div><div class="gameContainer">
			<table id="board"></table>
		</div>
	</div>
	<br>
	<button onClick="game.playPause()"> <i class="fa fa-pause" aria-hidden="true"></i> <i class="fa fa-play" aria-hidden="true"></i> </button>
	<button onClick="game.left()"> <i class="fa fa-arrow-left" aria-hidden="true"></i> </button>
	<button onClick="game.down()"> <i class="fa fa-arrow-down" aria-hidden="true"></i> </button>
	<button onClick="game.right()"> <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
	<button onClick="game.rotate()"> <i class="fa fa-repeat" aria-hidden="true"></i> </button>
	<button onClick="game.startGame()"> <i class="fa fa-play-circle" aria-hidden="true"></i> </button>

	<script type="text/jsx" src="tetraminos.js"></script>
	<script type="text/jsx" src="view.js"></script>
	<script type="text/jsx" src="game.js"></script>
	<script type="text/jsx" src="controls.js"></script>
</body>
</html>
